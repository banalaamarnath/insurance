    /*Validating AddCustomers and Insering New customers and Updating Existing Customers*/
    $('#SubmitAddCustomers').click(function () {
        /*regular expressions*/
        var mobileRegex = "^[6789][0-9]{9}$";
        var pincodeRegex = "^[1-9]{1}[0-9]{2}[0-9]{3}$";
        var ageRegex = "^(0?[1-9]|[1-9][0-9])$";

        /*geeting DATA SHEET values*/
        var Customerid = $('#CustomerId').text();
        var FullName = $('#FullName').val();
        var PresentAddress = $('#PresentAddress').val();
        var PresentAddressPincode = $('#PresentAddressPincode').val();
        var PresentAddressPhone = $('#PresentAddressPhone').val();
        var PermanentAddress = $('#PermanentAddress').val();
        var Dob = $('#DOB').val();
        var PresentAge = $('#PresentAge').val();
        var EducationQualification = $('#EducationQualification').val();
        var Occupation = $('#Occupation').val();
        var YearlyIncome = $('#YearlyIncome').val();
        var FatherName = $('#FatherName').val();
        var PlaceOfBirth = $('#PlaceOfBirth').val();
        var HusbandName = $('#HusbandName').val();
        var HusbandAge = $('#HusbandAge').val();
        var NomineeName = $('#NomineeName').val();
        var NomineeAge = $('#NomineeAge').val();
        var NomineeRelation = $('#NomineeRelation').val();
        var EmployeeService = $('#EmployeeService').val();
        var CompanyAddress = $('#CompanyAddress').val();
        var CompanyAddressPincode = $('#CompanyAddressPincode').val();
        var PlansAndTerms = $('#PlansAndTerms').val();
        var TotalBhema = $('#TotalBhema').val();
        var Mode = $('#Mode option:selected').val();
        var Premium = $('#Premium').val();
        var policyTaken = $('#policyTaken').val();
        var policyExpiry = $('#policyExpiry').val();

        // validations for AddCustomers
        if (!FullName || !PresentAddress || !PresentAddressPincode || !PresentAddressPhone || !PermanentAddress || !DOB || !PresentAge ||
            !EducationQualification || !Occupation || !YearlyIncome || !FatherName || !PlaceOfBirth || !HusbandName || !HusbandAge || !NomineeName ||
            !NomineeAge || !NomineeRelation || !EmployeeService || !CompanyAddress || !CompanyAddressPincode || !PlansAndTerms || !TotalBhema ||
            !Mode || !Premium || !policyTaken || !policyExpiry) {
            alert("All Are Manditory fileds");
            return;
        }
        if (!PresentAddressPincode.match(pincodeRegex)) {
            alert("Enter Valid Pincode");
            return;
        }

        if (!PresentAddressPhone.match(mobileRegex)) {
            alert("Enter Valid Mobile Number");
            return;
        }
        if (!PresentAge.match(ageRegex)) {
            alert("Enter Valid Age");
            return;
        }
        if (!HusbandAge.match(ageRegex)) {
            alert("Enter Valid Age");
            return;
        }
        if (!NomineeAge.match(ageRegex)) {
            alert("Enter Valid Age");
            return;
        }
        if (!CompanyAddressPincode.match(pincodeRegex)) {
            alert("Enter Valid Pincode");
            return;
        }
        var AddCustomerDetails = {
            Customerid: Customerid,
            FullName: FullName,
            PresentAddress: PresentAddress,
            PresentAddressPincode: PresentAddressPincode,
            PresentAddressPhone: PresentAddressPhone,
            PermanentAddress: PermanentAddress,
            Dob: Dob,
            PresentAge: PresentAge,
            EducationQualification: EducationQualification,
            Occupation: Occupation,
            YearlyIncome: YearlyIncome,
            FatherName: FatherName,
            PlaceOfBirth: PlaceOfBirth,
            HusbandName: HusbandName,
            HusbandAge: HusbandAge,
            NomineeName: NomineeName,
            NomineeAge: NomineeAge,
            NomineeRelation: NomineeRelation,
            EmployeeService: EmployeeService,
            CompanyAddress: CompanyAddress,
            CompanyAddressPincode: CompanyAddressPincode,
            PlansAndTerms: PlansAndTerms,
            TotalBhema: TotalBhema,
            Mode: Mode,
            Premium: Premium,
            policyTaken: policyTaken,
            policyExpiry: policyExpiry
        };
        var token = $.cookie("token");
        console.log("lan:", token);
        if (AddCustomerDetails.Customerid) {
            $.ajax({
                url: "/UpdateCustomer",
                method: "POST",
                dataType: "JSON",
                //headers: { "token": token },
                data: AddCustomerDetails,
                success: function (data) {
                    $('#myModal').css('display', 'none');
                    CustomersList();
                },
                error: function (error) {

                }
            })
        }
        else {
            $.ajax({
                url: "/AddCustomer",
                method: "POST",
                dataType: "JSON",
                //headers: { "token": token },
                data: AddCustomerDetails,
                success: function (data) {
                    console.log("data:", data);
                    alert(data.message);
                    $('#myModal').css('display', 'none');
                    CustomersList();
                },
                error: function (error) {
                    alert("error", error);
                    console.log("error", error);
                }
            })
        }

    })
